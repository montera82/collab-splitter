specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - name: CollabSplitterFactory
    kind: ethereum/contract
    network: mainnet # thegraph localhost also names its network rinkeby, convenient
    source:
      abi: CollabSplitterFactory
      startBlock: 0
      address: "0x5a90f63267e541e42a295a85848af0a55ec2db6b"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - CollabSplitter
        - Account
        - Allocation
      abis:
        - name: CollabSplitterFactory
          file: ./abis/CollabSplitterFactory.json
      eventHandlers:
        - event: SplitterCreated(indexed address,string,address[],uint256[])
          handler: handleSplitterCreation
templates:
- name: CollabSplitter
  kind: ethereum/contract
  network: mainnet # thegraph localhost also names its network mainnet, convenient
  source:
    abi: CollabSplitter
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/mapping.ts
    entities:
      - CollabSplitter
      - Account
      - Allocation
    abis:
      - name: CollabSplitter
        file: ./abis/CollabSplitter.json
